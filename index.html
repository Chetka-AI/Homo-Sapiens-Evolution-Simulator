<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EvoSim - Nowa Mechanika</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #121212;
            font-family: monospace;
            color: white;
            user-select: none;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #touch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        /* NippleJS overrides */
        .nipple {
            display: none !important; /* Hidden by default */
        }
        .nipple.active-joystick {
            display: block !important; /* Visible only when logic confirms */
        }
        .nipple .front {
            background: rgba(255, 255, 255, 0.5) !important;
            border: 2px solid rgba(255, 255, 255, 0.8) !important;
        }
        .nipple .back {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 2px solid rgba(255, 255, 255, 0.3) !important;
        }
    </style>
</head>
<body>
    <div id="ui-layer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; pointer-events: none;">
        <button id="btn-toggle-speed" style="pointer-events: auto; position: absolute; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: rgba(255,255,255,0.2); border: 2px solid white; color: white; font-size: 24px;">ðŸš¶</button>
    </div>
    <div id="touch-overlay"></div>
    <canvas id="gameCanvas"></canvas>
    
    <script type="module" src="main.js"></script>
</body>
</html>
